<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>図書貸出 登録フォーム</title>
</head>
<body>
  <h2>本の貸出 登録</h2>
  <form id="form">
    <label>本のタイトル: <input id="bookName" required></label><br><br>
    <label>借りた日: <input type="date" id="borrowDate" required></label><br><br>
    <label>LINEユーザーID: <input id="userId" required></label><br><br>
    <button type="submit">登録</button>
  </form>
  <div id="status"></div>

  <script>
    const GAS_URL = "https://script.google.com/a/macros/ict.shimanet.ed.jp/s/AKfycbxIyCbxHcXb__OTCP8FI3ottyKwev94Hlov6XPCHQoFcQ3pdyRjnPPhUhELUkOvkre8MA/exec"; // /exec で終わるURL

    document.getElementById('form').addEventListener('submit', function(e){
      e.preventDefault();
      const body = {
        bookName: document.getElementById('bookName').value,
        borrowDate: document.getElementById('borrowDate').value,
        userId: document.getElementById('userId').value
      };
      fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify(body)
      })
      .then(r => r.json())
      .then(res => {
        document.getElementById('status').innerText = "✅ 登録しました！";
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').innerText = "❌ 通信エラー";
      });
    });
  </script>
</body>
</html>
