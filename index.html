<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>図書貸出フォーム</title>
</head>
<body>
  <h2>図書貸出フォーム</h2>
  <form id="lendForm">
    <label>氏名: <input id="name" required></label><br><br>
    <label>本のタイトル: <input id="bookTitle" required></label><br><br>
    <label>貸出日: <input type="date" id="lendDate" required></label><br><br>
    <button type="submit">登録</button>
  </form>

  <div id="message" style="margin-top:12px; font-weight:bold;"></div>

  <h3>📚 登録済みリスト</h3>
  <table border="1" cellpadding="6" id="list">
    <thead>
      <tr><th>氏名</th><th>本のタイトル</th><th>貸出日</th><th>返却日</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>🔍 名前で検索</h3>
  <form id="searchForm">
    <label>氏名: <input id="searchName" required></label>
    <button type="submit">検索</button>
  </form>

  <table border="1" cellpadding="6" id="searchResult">
    <thead>
      <tr><th>氏名</th><th>本のタイトル</th><th>貸出日</th><th>返却日</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbygohmXMzHu_Z5aqtcCPh7UsUw02-pP4XyoIdgs85b8KRF4OQ-i7JWlelnlQWKx39qk1g/exec";

    // データ取得して表に表示
    function loadData() {
      fetch(GAS_URL + "?action=read")
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            const tbody = document.querySelector("#list tbody");
            tbody.innerHTML = "";
            data.records.forEach(r => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${r.name}</td><td>${r.bookTitle}</td><td>${r.lendDate}</td><td>${r.returnDate}</td>`;
              tbody.appendChild(tr);
            });
          } else {
            document.getElementById("message").innerText = "❌ データ取得エラー: " + data.message;
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("message").innerText = "❌ 通信エラー";
        });
    }

    // 初期表示時に呼び出し
    loadData();

    // 登録処理
    document.getElementById('lendForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('message').innerText = "送信中...";

      const params = new URLSearchParams();
      params.append('name', document.getElementById('name').value);
      params.append('bookTitle', document.getElementById('bookTitle').value);
      params.append('lendDate', document.getElementById('lendDate').value);

      fetch(GAS_URL, {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(text => {
        try {
          const j = JSON.parse(text);
          if (j.result === 'success') {
            document.getElementById('message').innerText = '✅ 登録しました！';
            document.getElementById('lendForm').reset();
            loadData(); // ← 登録後に一覧をリロード
          } else {
            document.getElementById('message').innerText = '❌ サーバエラー: ' + (j.message || text);
          }
        } catch (err) {
          document.getElementById('message').innerText = text;
        }
      })
      .catch(err => {
        console.error('fetch error:', err);
        document.getElementById('message').innerText = '❌ 通信エラーが発生しました。';
      });
    });

    // 名前検索処理
    document.getElementById('searchForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('searchName').value;

      fetch(GAS_URL + "?action=search&name=" + encodeURIComponent(name))
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#searchResult tbody");
          tbody.innerHTML = "";
          if (data.result === "success") {
            data.records.forEach(r => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${r.name}</td><td>${r.bookTitle}</td><td>${r.lendDate}</td><td>${r.returnDate}</td>`;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = `<tr><td colspan="4">❌ ${data.message}</td></tr>`;
          }
        })
        .catch(err => {
          console.error(err);
          alert("❌ 通信エラー");
        });
    });
  </script>
</body>
</html>
