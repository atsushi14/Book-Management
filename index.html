<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 追加 -->
<title>図書貸出フォーム</title>
<style>
  body {
    font-family: sans-serif;
    margin: 16px;
    line-height: 1.5;
  }
  form {
    margin-bottom: 20px;
  }
  input, button {
    padding: 8px;
    font-size: 1rem;
    margin-top: 6px;
    width: 100%; /* スマホで幅いっぱい */
    box-sizing: border-box;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  button {
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #1565c0;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 12px;
    font-size: 0.9rem;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
  /* スマホ対応：横スクロール */
  .table-wrapper {
    overflow-x: auto;
  }
</style>
</head>
<body>
  <h2>図書貸出フォーム</h2>
  <form id="lendForm">
    <label>出席番号(4桁): 
      <input id="studentId" pattern="\d{4}" required>
    </label>
    <label>本のタイトル: 
      <input id="bookTitle" required>
    </label>
    <button type="submit">登録</button>
  </form>

  <div id="message" style="margin-top:12px; font-weight:bold;"></div>

  <!-- 🔹 返却予定日の案内 -->
  <div id="returnNotice" style="margin-top:12px; font-weight:bold; color:green;"></div>

  <h3>🔍 出席番号で検索</h3>
  <form id="searchIdForm">
    <label>出席番号(4桁): 
      <input id="searchId" pattern="\d{4}" required>
    </label>
    <button type="submit">検索</button>
  </form>

  <!-- 🔹 検索中や結果メッセージ表示用 -->
  <div id="searchMessage" style="margin-top:8px; font-weight:bold; color:blue;"></div>

  <div class="table-wrapper">
    <table id="searchResultId">
      <thead>
        <tr>
          <th>出席番号</th>
          <th>氏名</th>
          <th>本のタイトル</th>
          <th>貸出日</th>
          <th>返却日</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw8TVLXoCk4n_GBeUi1HssQ3xhO7WHnLYDlqRG-NHaQ6STLiQTXSn0IHhSBetcsRBmbBw/exec";

    // 🔹 ページ読み込み時に返却予定日を表示
    function showReturnNotice() {
      const today = new Date();
      const returnDate = new Date(today);
      returnDate.setDate(returnDate.getDate() + 14);

      const yyyy = returnDate.getFullYear();
      const mm = String(returnDate.getMonth() + 1).padStart(2, '0');
      const dd = String(returnDate.getDate()).padStart(2, '0');
      const returnStr = `${yyyy}/${mm}/${dd}`;

      document.getElementById('returnNotice').innerText = 
        `📘 返却は ${returnStr} です。`;
    }
    showReturnNotice();

    // 登録処理
    document.getElementById('lendForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('message').innerText = "送信中...";

      const params = new URLSearchParams();
      params.append('studentId', document.getElementById('studentId').value);
      params.append('bookTitle', document.getElementById('bookTitle').value);

      fetch(GAS_URL, { method: 'POST', body: params })
        .then(res => res.json())
        .then(j => {
          if (j.result === 'success') {
            document.getElementById('message').innerText = '✅ 登録しました！';
            document.getElementById('lendForm').reset();
            showReturnNotice(); // 再表示
          } else {
            document.getElementById('message').innerText = '❌ サーバエラー: ' + (j.message || "");
          }
        }).catch(err => {
          console.error('fetch error:', err);
          document.getElementById('message').innerText = '❌ 通信エラーが発生しました。';
        });
    });

    // 出席番号検索
    document.getElementById('searchIdForm').addEventListener('submit', function(e){
      e.preventDefault();
      const id = document.getElementById('searchId').value.trim();

      // 🔹 検索中表示
      document.getElementById('searchMessage').innerText = "検索中...";

      fetch(GAS_URL + "?action=searchById&id=" + encodeURIComponent(id))
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#searchResultId tbody");
          tbody.innerHTML = "";
          if (data.result === "success") {
            if (data.records.length > 0) {
              data.records.forEach(r => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${r.studentId}</td><td>${r.name}</td><td>${r.bookTitle}</td><td>${r.lendDate}</td><td>${r.returnDate}</td>`;
                tbody.appendChild(tr);
              });
              document.getElementById('searchMessage').innerText = "✅ 検索完了";
            } else {
              document.getElementById('searchMessage').innerText = "⚠️ 該当データはありません";
            }
          } else {
            document.getElementById('searchMessage').innerText = "❌ " + data.message;
          }
        })
        .catch(err => { 
          console.error(err); 
          document.getElementById('searchMessage').innerText = "❌ 通信エラー"; 
        });
    });
  </script>
</body>
</html>
