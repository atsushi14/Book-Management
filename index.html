<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>図書貸出フォーム</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  #bookList { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
  .book-item { margin-bottom: 8px; padding: 6px; border: 1px solid #ddd; border-radius: 5px; }
</style>
</head>
<body>
  <h2>図書貸出フォーム</h2>
  <form id="lendForm">
    <label>氏名: <input id="name" required></label><br><br>
    <label>本のタイトル: <input id="bookTitle" required></label><br><br>
    <label>貸出日: <input type="date" id="lendDate" required></label><br><br>
    <button type="submit">登録</button>
  </form>

  <div id="message" style="margin-top:12px; font-weight:bold;"></div>

  <h3>📚 登録済みの貸出一覧</h3>
  <div id="bookList"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbypHzSvV1ivg7MU-qCjltcDhyjR5YRkzYy8l7jgW43Ah7D36N7Ysqlo3aP-qZZk_36GsA/exec"; // ← あなたのGAS URL

    // --- 登録処理 ---
    document.getElementById('lendForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('message').innerText = "送信中...";

      const params = new URLSearchParams();
      params.append('name', document.getElementById('name').value);
      params.append('bookTitle', document.getElementById('bookTitle').value);
      params.append('lendDate', document.getElementById('lendDate').value);

      fetch(GAS_URL, { method: 'POST', body: params })
        .then(res => res.json())
        .then(j => {
          if (j.result === 'success') {
            document.getElementById('message').innerText = '✅ 登録しました！';
            document.getElementById('lendForm').reset();
            loadBookList(); // 再読み込み
          } else {
            document.getElementById('message').innerText = '❌ サーバエラー: ' + (j.message || '');
          }
        })
        .catch(err => {
          console.error('fetch error:', err);
          document.getElementById('message').innerText = '❌ 通信エラー';
        });
    });

    // --- 一覧読み込み処理 ---
    function loadBookList(){
      fetch(GAS_URL)
        .then(res => res.json())
        .then(j => {
          const list = document.getElementById('bookList');
          list.innerHTML = "";
          if (j.result === 'success') {
            j.data.reverse().forEach(row => {
              const div = document.createElement('div');
              div.className = "book-item";
              div.textContent = `${row.name} さん - 『${row.bookTitle}』 (貸出日: ${row.lendDate}, 返却日: ${row.returnDate})`;
              list.appendChild(div);
            });
          } else {
            list.innerHTML = "❌ データ取得エラー";
          }
        })
        .catch(err => {
          console.error('fetch error:', err);
          document.getElementById('bookList').innerText = "❌ 通信エラー";
        });
    }

    // ページ読み込み時に一覧を取得
    window.onload = loadBookList;
  </script>
</body>
</html>
