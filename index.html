<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>図書貸出フォーム</title>
</head>
<body>
  <h2>図書貸出フォーム</h2>
  <form id="lendForm">
    <label>氏名: <input id="name" required></label><br><br>
    <label>本のタイトル: <input id="bookTitle" required></label><br><br>
    <label>貸出日: <input type="date" id="lendDate" required></label><br><br>
    <label>LINEユーザーID: <input id="lineUserId" required></label><br><br>
    <button type="submit">登録</button>
  </form>

  <div id="message" style="margin-top:12px; font-weight:bold;"></div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyOiYYLLvpxIZQMn80pcJZuEzY1yeLJC_s3KJ5zaMkaka_2xgDRpXJ_lBEh9vBIWzrA0Q/exec"; // ← ここを置換

    document.getElementById('lendForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('message').innerText = "送信中...";

      const params = new URLSearchParams();
      params.append('name', document.getElementById('name').value);
      params.append('bookTitle', document.getElementById('bookTitle').value);
      params.append('lendDate', document.getElementById('lendDate').value);
      params.append('lineUserId', document.getElementById('lineUserId').value);

      fetch(GAS_URL, {
        method: 'POST',
        body: params // ヘッダーは自分で設定しない（preflight を発生させないため）
      })
      .then(res => res.text())
      .then(text => {
        // サーバが JSON を返すようにしてあるのでパースを試みる
        let ok = false;
        try {
          const j = JSON.parse(text);
          if (j.result === 'success') {
            document.getElementById('message').innerText = '✅ 登録しました！';
            ok = true;
            document.getElementById('lendForm').reset();
          } else {
            document.getElementById('message').innerText = '❌ サーバエラー: ' + (j.message || text);
          }
        } catch (err) {
          // JSONでない場合はそのまま表示
          document.getElementById('message').innerText = text;
        }
        if (!ok) console.log('response text:', text);
      })
      .catch(err => {
        console.error('fetch error:', err);
        document.getElementById('message').innerText = '❌ 通信エラーが発生しました。詳細はコンソールを確認してください。';
      });
    });
  </script>
</body>
</html>
